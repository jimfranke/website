<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Falling Blocks</title>
    <link rel="stylesheet" href="css/app.css" />
    <script type="module">
      import './js/app.js';
    </script>
  </head>
  <body>
    <div id="app">
      <div class="menu">
        <button data-action="start">Start</button>
      </div>
      <div class="game" style="display: none">
        <ul class="stats">
          <li>Score: <strong data-score>0</strong></li>
          <li>Lines: <strong data-lines>0</strong></li>
          <li>Level: <strong data-level>0</strong></li>
        </ul>
        <div class="row">
          <div class="col col-side">
            <canvas class="canvas-hold"></canvas>
          </div>
          <div class="col col-main">
            <div class="paused" style="display: none">Paused</div>
            <canvas class="canvas-main"></canvas>
          </div>
          <div class="col col-side">
            <canvas class="canvas-queue"></canvas>
          </div>
        </div>
        <div class="controls">
          <div class="control-pad">
            <button class="up" data-keydown="ArrowUp"></button>
            <button class="left" data-keydown="ArrowLeft"></button>
            <button class="right" data-keydown="ArrowRight"></button>
            <button class="down" data-keydown="ArrowDown"></button>
          </div>
          <div class="actions">
            <button class="hold" data-keydown="KeyC"></button>
            <button class="hard-drop" data-keydown="ArrowUp"></button>
            <button class="rotate-right" data-keydown="KeyX"></button>
            <button class="rotate-left" data-keydown="KeyZ"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
