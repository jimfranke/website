<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Falling Blocks</title>
    <link rel="stylesheet" href="css/app.css" />
    <script type="module">
      import { app } from './js/app.js';
      app(document.getElementById('app'));
    </script>
  </head>
  <body>
    <div id="app" style="display: none">
      <div class="row">
        <div class="col col-side">
          <canvas class="canvas-hold"></canvas>
        </div>
        <div class="col col-main">
          <canvas class="canvas-main"></canvas>
        </div>
        <div class="col col-side">
          <canvas class="canvas-queue"></canvas>
          <ul class="stats">
            <li>Score: <strong data-score>0</strong></li>
            <li>Lines: <strong data-lines>0</strong></li>
            <li>Level: <strong data-level>0</strong></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
