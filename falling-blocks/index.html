<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Falling Blocks</title>
    <link rel="icon" href="img/app.png" />
    <link rel="stylesheet" href="css/app.css" />
    <script type="module">
      import './js/app.js';
    </script>
  </head>
  <body>
    <div id="app">
      <div class="menu">
        <h1 class="menu__title">Falling Blocks</h1>
        <ul class="list list-input">
          <li class="list-input__item">
            <button class="button menu__button" data-menu-action="start">
              Start
            </button>
          </li>
          <li class="list-input__item">
            <select class="input-select menu__input-level-select">
              <option value="1">Level</option>
              <option value="1">1</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </li>
        </ul>
      </div>
      <div class="game" style="display: none">
        <ul class="list stats">
          <li class="stats__item">
            Score: <strong data-stats="score">0</strong>
          </li>
          <li class="stats__item">
            Lines: <strong data-stats="lines">0</strong>
          </li>
          <li class="stats__item">
            Level: <strong data-stats="level">0</strong>
          </li>
        </ul>
        <div class="view">
          <div class="view__col--side">
            <canvas class="canvas view__canvas-hold"></canvas>
          </div>
          <div class="view__col--main">
            <div class="view__paused" style="display: none">
              <ul class="list list-input">
                <li class="list-input__item">
                  <button class="button menu__button" data-menu-action="pause">
                    Resume
                  </button>
                </li>
                <li class="list-input__item">
                  <button class="button menu__button" data-menu-action="quit">
                    Quit to main menu
                  </button>
                </li>
              </ul>
            </div>
            <canvas class="canvas view__canvas-main"></canvas>
          </div>
          <div class="view__col--side">
            <canvas class="canvas view__canvas-next"></canvas>
          </div>
        </div>
        <div class="controls">
          <div class="controls__col controls__dpad">
            <button
              class="button controls__button controls__dpad--hard-drop"
              data-game-action="hard-drop"
            ></button>
            <button
              class="button controls__button controls__dpad--move-left"
              data-game-action="move-left"
            ></button>
            <button
              class="button controls__button controls__dpad--move-right"
              data-game-action="move-right"
            ></button>
            <button
              class="button controls__button controls__dpad--move-down"
              data-game-action="move-down"
            ></button>
          </div>
          <div class="controls__col controls__buttons">
            <button
              class="button controls__button controls__buttons--hold"
              data-game-action="hold"
            ></button>
            <button
              class="button controls__button controls__buttons--hard-drop"
              data-game-action="hard-drop"
            ></button>
            <button
              class="button controls__button controls__buttons--rotate-clockwise"
              data-game-action="rotate-clockwise"
            ></button>
            <button
              class="button controls__button controls__buttons--rotate-counterclockwise"
              data-game-action="rotate-counterclockwise"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
